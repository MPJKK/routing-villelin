<ul>
    <li *ngFor="let pys of reitit">
        <!--<a href="https://maps.google.fi/maps/place/{{pys.lat}}+{{pys.lon}}">{{pys.name}}</a>-->
        <button (click)="setRoute(pys.lon, pys.lat);">{{pys.name}}</button>
        <ul>
            <li *ngFor="let reitti of pys.patterns">
                <span class="{{reitti.directionId | routeColor }}">
                    {{ reitti.route.shortName }}: {{ reitti.route.longName }}, {{ reitti.directionId | routeDirection }}
                </span>
            </li>
        </ul>
    </li>
</ul>

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" [mapTypeControl]="true">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
